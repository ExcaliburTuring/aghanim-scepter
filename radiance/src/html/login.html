<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
    href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
    href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
 <link rel="icon" href="./favicon.ico">
<title>海逍遥-登录</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">请登录</h3>
          </div>
          <div class="panel-body">
            <form role="form" action="post">
              <fieldset>
                <div class="form-group">
                  <input class="form-control"
                         placeholder="邮箱"
                         name="email" type="email"
                         autofocus>
                </div>
                <div class="form-group">
                  <input class="form-control"
                         placeholder="密码"
                         name="password" type="password"
                         value="">
                </div>
                <a href="#" type="submit"
                   class="btn btn-lg btn-success btn-block">登录</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script
     src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
