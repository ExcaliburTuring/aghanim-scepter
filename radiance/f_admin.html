<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet"
    href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet"
    href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/src/css/admin.css">
<link rel="icon" href="/favicon.ico">
<title>${curWx}</title>
</head>
<body>
    <div class="radiance-header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"> <img
                        src="/src/img/logo.png"> <span>HXY</span>
                    </a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input id="search-input" type="text"
                            class="form-control" placeholder="查找">
                    </div>
                </form>
                <div class="navbar-nav navbar-right">
                    <a class="btn btn-link navbar-btn">${curWx}</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="radiance-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div>
                        <div id="travel-list" class="panel panel-sucess">
                            <div class="panel-heading">旅行计划</div>
                            <div class="panel-body"></div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                    <div>
                        <div id="user-list" class="panel panel-info">
                            <div class="panel-heading">现有用户</div>
                            <div class="panel-body"></div>
                            <div class="panel-footer"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <div class="btn-group-vertical btn-group-lg"
                            role="group" aria-label="操作按钮">
                            <button type="button"
                                class="btn btn-default">添加用户</button>
                            <button type="button"
                                class="btn btn-default">批量上传用户</button>
                            <button type="button"
                                class="btn btn-default">制定一次旅行</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="radiance-footer">
        <nav class="navbar navbar-trans navbar-fixed-bottom">
            <div class="container"></div>
        </nav>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script
        src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script
        src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
    <script>
    require.config({
        'baseUrl': 'src',
        'paths': { 'lib': 'lib' },
        'packages': [
            {
                'name': 'etpl',
                'location': '../dep/etpl/3.0.1/src',
                'main': 'main'
            }
        ]
    })
    require(['admin/admin']);
                </script>
