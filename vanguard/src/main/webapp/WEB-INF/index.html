<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./src/css/common.css">
<link rel="stylesheet" href="./src/css/index.css">
<title>海逍遥</title>
</head>
<body>
    <header class="header hidden">
        <nav class="navbar navbar-default navbar-fixed-top animated js-fixed-nav fade-out-up">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="/" class="no-underline"> <span class="h3">海逍遥</span></a>
                </div>
            </div>
        </nav>
    </header>
    <div class="intro">
        <div class="container-fluid">
            <div class="cards">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-lg-4">
                        <div class="card">
                            <div class="card-img card-all">
                                <span class="glyphicon glyphicon-plane"></span>
                            </div>
                            <div class="card-content text-center">
                                <h4>所有旅游</h4>
                                <span>海逍遥去过很多地方，欢迎您跟我们一起</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="card">
                            <div class="card-img card-hot">
                                <span class="glyphicon glyphicon-heart"></span>
                            </div>
                            <div class="card-content text-center">
                                <h4>热门旅游</h4>
                                <span>看看其他驴友喜欢的风景，一同出发！</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-md-4 col-lg-4">
                        <div class="card">
                            <div class="card-img card-about">
                                <span class="glyphicon glyphicon-asterisk"></span>
                            </div>
                            <div class="card-content text-center">
                                <h4>关于我们</h4>
                                <span>了解海逍遥，带您去您喜欢的地方</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="hot-travel-list">
        <div class="container-fluid">
            <div class="section-title">
                <hr>
                <div class="title-content text-center">热门旅游</div>
            </div>
            <div class="hots"></div>
            <div class="more-hots">
                <div class="row">
                    <!--  暂时还没有几个，所以就不加这个链接，但是别删掉，后面加
                    <div class="pull-right">
                        <a href="/">更多旅游 >>> </a>
                    </div>
             -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container-fluid">
            <div class="footer-main">
                <div class="row">
                    <div class="footer-content col-xs-6 col-md-6 col-lg-6">@2015 海逍遥公司</div>
                    <div class="footer-qr col-xs-3 col-md-3 col-lg-3">
                        <h4>官方微信公众号</h4>
                        <img alt="官方二维码" width="120" height="150" src="./src/img/hxy-qr.jpg">
                    </div>
                    <div class="footer-qr col-xs-3 col-md-3 col-lg-3">
                        <h4>推荐公众号</h4>
                        <img alt="桃小橙二维码" width="120" height="150" src="./src/img/txc-qr.jpg">
                    </div>
                </div>
            </div>
            <hr>
            <div class="footer-copyright">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-lg-6">
                        <p>
                            © 2015 <a href="/" class="no-underline">海逍遥公司</a> - All rights reserved.
                        </p>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-lg-6 text-right">
                        <p>15001028030</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
    <script type="text/javascript">
                    require.config({
                        'baseUrl': './src/js',
                        'paths': {
                            'lib': 'lib'
                        },
                        'packages': [{
                            'name': 'etpl',
                            'location': './dep/etpl/2.1.0/src',
                            'main': 'main'
                        }]
                    })
                    require(['index/main']);
                </script>

</body>
</html>
