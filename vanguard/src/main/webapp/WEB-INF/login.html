<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="./src/css/login.css">
<link rel="icon" href="./favicon.ico">
<title>海逍遥-登录</title>
</head>
<body>
    <div class="radiance-header">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"> <img src="./src/img/logo.png"> <span>HXY</span>
                    </a>
                </div>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input id="search-input" type="text" class="form-control" placeholder="查找">
                    </div>
                </form>
                <div class="navbar-nav navbar-right">
                    <a class="btn btn-link navbar-btn">注册</a> <a class="btn btn-link navbar-btn">登录</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="radiance-body">
        <div class="row">
            <div class="container">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h1>登录</h1>
                            <hr>
                            <fieldset>
                                <div class="form-group">
                                    <input id="account-input" class="form-control" placeholder="微信或者邮箱" name="email"
                                        type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input id="pwd-input" class="form-control" placeholder="密码" name="password"
                                        type="password" value="">
                                </div>
                                <button id="login-btn" class="btn btn-lg btn-success btn-block">登录</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="radiance-footer">
        <nav class="navbar navbar-trans navbar-fixed-bottom">
            <div class="container"></div>
        </nav>
    </div>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
    <script type="text/javascript">
                    require.config({
                        'baseUrl': './src/js',
                        'paths': {
                            'lib': 'lib'
                        }
                    })
                    require(['user/login']);
                </script>
</body>
</html>
